    <style>
        .main-button {
            position: relative;
            isolation: isolate;
        }
span.relative.z-10 {
    color: black;
}
        .main-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #FFFFFF;
            background-size: 200% 200%;
            animation: shinyEffect 3s ease-in-out infinite;
            z-index: -1;
            border-radius: 0.25rem;
        }

        @keyframes shinyEffect {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes shake { 
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-1px); }
            20%, 40%, 60%, 80% { transform: translateX(1px); }
        }

        .shake-animation {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            backface-visibility: hidden;
            perspective: 1000px;
            transform: translateZ(0); /* Force hardware acceleration */
            will-change: transform; /* Optimize for animations */
        }

        @keyframes slideUp {
            0% { transform: translate(-50%, 100%); }
            100% { transform: translate(-50%, 0); }
        }

        @keyframes slideDown {
            0% { transform: translate(-50%, 0); }
            100% { transform: translate(-50%, 100%); }
        }

        #notification {
            animation: slideUp 0.5s ease-out forwards;
            left: 50%;
            transform: translateX(-50%);
        }

        #notification.hiding {
            animation: slideDown 0.5s ease-in forwards;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(22, 170, 233, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(22, 170, 233, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(22, 170, 233, 0);
            }
        }

        .pulse-button {
            animation: pulse 2s infinite;
        }

                var seconds = countdownTime % 60;

                if (countdownTime > 0) {

                } else {

            var countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown(); // Initial call to set the countdown immediately

            // New OnlyFans-related notifications
            var notifications = [
                "üì∏ Hiba just posted a new photo",

            var currentNotificationIndex = 0;

            function showNotification() {
                $('#notification-text').text(notifications[currentNotificationIndex]);
                $('#notification').removeClass('hiding').show();
                
                setTimeout(function() {
                    $('#notification').addClass('hiding');

            // Updated location detection using ip-api.com
            function updateLocation() {
                $.ajax({
                    url: 'https://pro.ip-api.com/json?key=kr5OCY2E89HyB70',
                    method: 'GET',
                    success: function(response) {
                        if (response.status === 'success' && response.city) {

                            $('#locationMessage').fadeIn();
                            console.log('Location found:', response.city);
                        } else {

                            $('#locationMessage').fadeIn();
                            console.log('No city found in response');

                        $('#userCity').text('your area');

                    }
                });
            }

            updateLocation();

            // Add this new code for shake animation
            function toggleShake() {
                const button = $('#messageBtn');
                // Remove the class first
                button.removeClass('shake-animation');
                // Force a reflow before adding the class again
                void button.get(0).offsetWidth;
                // Add the class back
                button.addClass('shake-animation');
            }

            // Initial delay before first shake
            setTimeout(() => {
                // Toggle shake every 4 seconds
                setInterval(toggleShake, 4000);
            }, 2000);
        });
